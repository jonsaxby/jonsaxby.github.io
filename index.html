<!DOCTYPE html>
<html lang="en">
<head>
<title>Network Outage Timer</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>

<script>
	var pLastDate = new Date("feburary 16, 2022 00:00:00").getTime();
    var mLastDate = new Date("august 16, 2023 00:00:00").getTime();
	
	var x = setInterval(function() {
    
    // Get today's date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var pTimeRaw = pLastDate - now;
	var mTimeRaw = mLastDate - now;
	
	var pTime = Math.abs(pTimeRaw);
	var mTime = Math.abs(mTimeRaw);
    
    // Time calculations for days, hours, minutes and seconds
    var pDays = Math.floor(pTime / (1000 * 60 * 60 * 24));
	var mDays = Math.floor(mTime / (1000 * 60 * 60 * 24));
    
    // Display the result in the element with id="demo"
    document.getElementById("Paul").innerHTML = pDays;
	document.getElementById("Mark").innerHTML = mDays;
    
    }, 1000);
</script>

<body>

<h1>Days since I broke the network</h1>

<table>
<tr>
    <th><p>Paul</p></th>
    <th><p>Mark</p></th>
</tr>
<tr>
    <td><p id="Paul"></p></td>
    <td><p id="Mark"></p></td>
</tr>
</table>

</body>
</html>
